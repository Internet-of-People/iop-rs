[package]
name = "iop-hydra-proto"
description = "Hydra-core specific protocol definitions for the IOP Stackâ„¢"
version = "0.0.15"
authors = [
  "IOP Ventures LLC <dev@iop-ventures.com>",
  "Rache Bartmoss <bartmoss@tutanota.com>",
  "wigy <wigy_opensource_developer@yahoo.com>",
]
license = "LGPL-3.0-or-later"
edition = "2018"
repository = "https://github.com/Internet-of-People/iop-rs"
homepage = "https://developer.iop.technology/"


[dependencies]
anyhow = "1.0.32"
byteorder = "1.3.4"
hex = "0.4.2"
iop-coeus-proto = "0.0.15"
iop-journal-proto = "0.0.15"
iop-keyvault = "0.0.15"
iop-morpheus-proto = "0.0.15"
json-digest = "0.0.15"
num-derive = "0.3.2"
num-traits = "0.2.12"
rand = { version = "0.8.3", features = ["getrandom"] }
serde = { version = "1.0.121", features = ["derive"] }
serde_bytes = "0.11.5"
serde_json = { version = "1.0.64", features = ["preserve_order"] }
serde_repr = "0.1.6"
serde_str = "0.1.0"
sha2 = "0.9.1"
varint = "0.9.0"


[target.'cfg(target_os="android")'.dependencies]
jni = { version = "0.17", default-features = false }
android_logger = "0.9"
